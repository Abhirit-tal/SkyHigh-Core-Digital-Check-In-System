server:
  port: 8080

spring:
  application:
    name: skyhigh-checkin

  datasource:
    url: jdbc:postgresql://localhost:5432/skyhigh_checkin
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  cache:
    type: redis
    redis:
      time-to-live: 5000

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:skyhigh-airlines-super-secret-key-for-jwt-token-generation-min-256-bits}
  access-token-expiration: 7200000  # 2 hours in ms
  refresh-token-expiration: 86400000  # 24 hours in ms

# Application Configuration
skyhigh:
  checkin:
    seat-hold-duration-seconds: 120
    session-timeout-minutes: 10
    max-baggage-weight-kg: 25
    excess-baggage-fee-per-kg: 200
    checkin-window-opens-hours: 24
    checkin-window-closes-hours: 1

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging
logging:
  level:
    com.skyhigh: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

